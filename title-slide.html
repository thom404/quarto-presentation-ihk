<!--
HTML used for the presentation title slide.
https://github.com/quarto-dev/quarto-cli/blob/main/src/resources/formats/revealjs/pandoc/title-slide.html
https://quarto.org/docs/journals/templates.html#revealjs-partials
//--!>

<section data-footer="false" id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
<div class="authors">
  $if(name)$
   <div class="azubi">
    <p>Auszubildender:</p>
    <p class="name">$name$</p>
   </div>
  $endif$
  $if(company)$
  <div class="company">
    <p>Ausbildungsbetrieb:</p>
    <img class="company-logo" src="$company-logo$" alt="Title Slide Image">
  </div>
  $endif$
</div>
$if(ihk-header)$
<div class="ihk">
  <p class="ihk-header">$ihk-header$</p>
  <img class="ihk-logo" src="$ihk-logo$" alt="IHK Logo">
</div>
$endif$
</section>
